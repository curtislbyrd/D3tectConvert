<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATT&CK → D3FEND Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    :root{
      --redred: #9a0436; /* header */
      --deepred: #810109; /* deep card header */
      --accent: #ff7f2a; /* accent / highlights */
      --muted-bg: #f8f9fa;
    }

    html,body{height:100%;}
    body {
      padding-top: 18px;
      background: var(--muted-bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #222;
    }

    /* Page title */
    h1 {
      color: var(--redred);
      font-weight:700;
      letter-spacing: -0.5px;
      font-size: 1.6rem;
    }

    /* Search area */
    .input-group .form-control {
      border-radius: 0.35rem 0 0 0.35rem;
      min-height: 52px;
      font-size: 1rem;
    }
    .input-group .btn {
      border-radius: 0 0.35rem 0.35rem 0;
      min-height: 52px;
      background: var(--redred);
      border-color: var(--redred);
    }

    /* Result card */
    .result-card { margin-top: 16px; }
    .card-header.bg-primary { background: var(--deepred) !important; }
    .card-body { background: #ffffff; }

    .sub-attack { margin-bottom: 12px; }

    /* Badges */
    .badge {
      font-size: .72rem;
      padding: .32em .5em;
    }

    /* Make list items wrap nicely on small screens */
    .list-group-item { word-break: break-word; }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      h1 { font-size: 1.25rem; text-align:center; }
      .input-group { flex-direction: column; gap: .5rem; }
      .input-group .form-control { border-radius: .35rem; }
      .input-group .btn { border-radius: .35rem; width:100%; }
      .card-body { padding: .75rem; }
      .sub-attack h5 { font-size: 1rem; }
      .badge { font-size: .65rem; }
    }

    @media (min-width: 577px) {
      .container { max-width: 860px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">MITRE ATT&CK → D3FEND</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-4">
          <input type="text" id="searchInput" class="form-control form-control-lg"
                 placeholder="Enter Technique/Tactic or Name of Attack" autofocus>
          <button class="btn btn-primary btn-lg" onclick="search()">Search</button>
        </div>

        <div id="results"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</body>
</html>
