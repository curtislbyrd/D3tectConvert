<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATT&CK → D3FEND Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">MITRE ATT&CK → D3FEND</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Mappings load progress (hidden when done) -->
        <div id="mappingProgressWrap" class="mb-3" style="display:none;">
          <div class="d-flex justify-content-between mb-1">
            <small id="mappingProgressText">Loading mappings...</small>
            <small id="mappingProgressPercent">0%</small>
          </div>
          <div class="progress" style="height: 10px;">
            <div id="mappingProgressBar" class="progress-bar" role="progressbar" style="width:0%" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>

        <div class="input-group mb-4">
          <input type="text" id="searchInput" class="form-control form-control-lg"
            placeholder="Enter Technique/Tactic or Name of Attack" autofocus>
          <button id="searchBtn" class="btn btn-primary btn-lg">Search</button>
        </div>

        <div id="results"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</body>
</html>
